version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Gradle wrapper
      - ./gradlew wrapper --gradle-version 6.3  # Generate Gradle wrapper files
  build:
    commands:
      - echo Build started on `date`
      - ./gradlew build  # Use the Gradle wrapper to build your project
  post_build:
    commands:
      - echo Build completed on `date`
      - zip -r Lambda.zip build/*  # Package the build artifacts into a zip file

artifacts:
  files:
    - Lambda.zip